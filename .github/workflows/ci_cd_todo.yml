# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python.

name: Python application

on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/ci_cd_todo.yml'
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/ci_cd_todo.yml'


jobs:
  flake8-lint:
    name: Lint with flake8
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        
  aws:
    name: Deploy image to aws
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: multiple command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOSTNAME }}
        username: ${{ secrets.USER_NAME }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        port: 22  # ${{ secrets.PORT }}
        script: |
            sleep 30
            docker stop web && docker rm web
            docker rmi agilrom/fastapi-ceti
            docker run -d -p 80:5000 --name web agilrom/fastapi-ceti
            sleep 30
            
  build:
    name: build and push Docker image
    needs: flake8-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
          
      - name: Login to DockerHub
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true 
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ceti:latest
          ignore: "W291"
